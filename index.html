<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook â€“ log in or sign up</title>
  <link rel="icon" type="image/x-icon" href="/favicon.svg">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page-container">
    <div class="mega-container">
      <div class="left-container">
        <div class="logo-container">
          <img class="logo" src="./logo.svg" alt="Logo of facebook" />
        </div>
        <h2 class="tagline">
          Facebook helps you connect and share with the people in your life.
        </h2>
      </div>

      <div class="right-container">
        <div class="form-container">
          <div class="form-1">
            <form action="">
              <div class="email-pass-container">
                <div class="email">
                  <input type="text" name="email" class="input" id="email"
                    placeholder="Email address or phone number" />
                </div>

                <div class="password">
                  <input type="password" name="password" class="input" id="password" placeholder="Password" />
                </div>
              </div>

              <div class="login-container">
                <button class="login-button" type="submit">Log In</button>
              </div>

              <div class="forgot-container">
                <a href="">Forgotten password?</a>
              </div>

              <div class="margin"></div>
              <div class="new-account-container">
                <a href="" role="button" class="create-button">Create New Account</a>
              </div>
            </form>
          </div>

          <div class="create-page">
            <a href="">Create a Page</a> for a celebrity, brand or business.
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
